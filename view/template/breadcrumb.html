<nav aria-label="パンくずリスト">
	<ol class="breadcrumb">
		{foreach $breadcrumb as $item}
			{if $item@last}
				<li class="breadcrumb-item active" aria-current="page">
			{else}
				<li class="breadcrumb-item" aria-current="page">
			{/if}
			{if !$item@last}
				<a href="{$item.href}">{$item.title}</a>
			{else}
				{$item.title}
			{/if}
			</li>
		{/foreach}
	</ol>
</nav>
